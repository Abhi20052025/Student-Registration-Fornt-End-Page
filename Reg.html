<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="reg.css" />
</head>
<body>
  <div class="container">
    <h1>Student Registration Form</h1>
    <form>
      <div class="form-grid">
        <label for="roll">Roll No:</label>
        <input type="text" id="roll" placeholder="Roll No" />

        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="First Name" />

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Last Name" />

        <label for="father">Father's Name:</label>
        <input type="text" id="father" placeholder="Father's Name" />

        <label>Date of Birth:</label>
        <div class="dob-group">
          <input type="text" placeholder="DD" />
          <input type="text" placeholder="MM" />
          <input type="text" placeholder="YYYY" />
        </div>

        <label for="mobile">Mobile No:</label>
        <input type="tel" id="mobile" placeholder="Mobile Number" />

        <label for="email">Email ID:</label>
        <input type="email" id="email" placeholder="Email" />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" />

        <label>Gender:</label>
        <div class="gender-group">
          <label><input type="radio" name="gender" value="Male" /> Male</label>
          <label><input type="radio" name="gender" value="Female" /> Female</label>
        </div>

        <label>Departments:</label>
        <div class="department-group">
          <label><input type="checkbox" name="dept" value="CSE" /> CSE</label>
          <label><input type="checkbox" name="dept" value="IT" /> IT</label>
          <label><input type="checkbox" name="dept" value="ECE" /> ECE</label>
          <label><input type="checkbox" name="dept" value="Civil" /> Civil</label>
          <label><input type="checkbox" name="dept" value="Mech" /> Mech</label>
        </div>

        <label for="course">Choose a Course:</label>
        <select id="course">
          <option value="">Select a Course</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="ECE">ECE</option>
          <option value="Civil">Civil</option>
          <option value="Mech">Mech</option>
        </select>

        <label for="photo">Student Photo:</label>
        <input type="file" id="photo" />

        <label for="city">City:</label>
        <input type="text" id="city" placeholder="City" />

        <label for="address">Address:</label>
        <textarea id="address" rows="4" placeholder="Your address"></textarea>
      </div>
      <div class="form-actions">
        <button type="button" onclick="alert('Your form is registered')">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
